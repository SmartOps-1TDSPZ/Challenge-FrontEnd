<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="../../assets/Ellipse 6.png"
      alt="Google logo"
      class="blue-circle"
    />
    <img
      src="../../assets/Group.svg"
      alt="Logo Escrito SmatOps"
      class="smart-ops"
    />
    <img src="../../assets/Car.png" alt="Logo Escrito SmatOps" class="car" />

    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#">
          <div class="input-group">
            <label for="email">Informe seu e-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Informe sua senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="forgot-password">
            <a href="#"><p>Esqueci minha senha</p></a>
          </div>
          <div class="align-buttom">
            <button type="submit" class="btn-continue">Continuar</button>
            <div class="align-or">
              <hr />
              Ou
              <hr class="or-two" />
            </div>
            <div class="align-socials">
              <a href="https://www.google.com.br/?hl=pt-BR" class="socials">
                <img
                  src="../../assets/IconGoogle.svg"
                  alt="Google logo"
                  class="icon-btn"
                />
              </a>
              <a href="https://www.google.com.br/?hl=pt-BR" class="socials">
                <img
                  src="../../assets/IconFacebook.svg"
                  alt="Google logo"
                  class="icon-btn"
                />
              </a>
            </div>
          </div>
        </form>
        <p class="links">
          Ainda não tem conta?
          <a href="../Cadastro/cadastro.html">Cadastre-se Já!</a>
        </p>
      </div>
    </div>
  </body>
</html>
